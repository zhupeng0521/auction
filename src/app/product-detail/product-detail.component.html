<div class="thumbnail">
    <img src="http://placehold.it/820x230">
    <div>
        <h4 class="pull-right">{{product?.price}}</h4>
        <h4>{{product?.title}}</h4>
        <p>{{product?.desc}}</p>
    </div>
    <div class="pull-right">{{comments?.length}}</div>
    <p>
        <app-stars [rating]="product?.rating"></app-stars>
    </p>
</div>
<div class="well">
    <div>
        <button class="btn btn-success" (click)="isCommnetHidden = !isCommnetHidden">发表评论</button>
    </div>
    <div [hidden] ="isCommnetHidden">
        <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
        <div>
            <textarea [(ngModel)]="newComment"></textarea>
        </div>
        <div>
            <button class="btn" (click)="addComment()">提交</button>
        </div>
    </div>
 <div class="row" *ngFor="let comment of comments" >
     <hr>
     <div class="col-md-12">
        <app-stars [rating]="comment.rating"></app-stars>
        <span>{{comment.user}}</span>
        <span class="pull-right">{{comment.timestamp}}</span>
        <p>{{comment.content}}</p>
     </div>
 </div>
</div>
